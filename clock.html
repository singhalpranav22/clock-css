<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-bar">
                <div class="nav-bar-left">
                    <ul>
                        <li>CLOCK!</li>
                        <li><a href="https://github.com/singhalpranav22">Github</a></li>
                        <!-- <li>About</li>
                        <li>Contact</li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="circle type-1">
        <div class="center"></div>
        <div class="min-hand" id="minute-hand"></div>
        <div class="hour-hand" id="hour-hand"></div>
        <div class="sec-hand" id="second-hand"></div>
    </div>
    <footer>
        <div class="about">
            <h3>About</h3>
            <p>This is a clock that displays the time from your local system.</p>
            <p>Made with love by <a href="https://github.com/singhalpranav22">Pranav Singhal</a></p>
        </div>
    </footer>
</body>
</html>
